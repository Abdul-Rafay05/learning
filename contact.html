<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Contact Page</title>
</head>

<body>
    <!-- header start -->
    <header class="section-navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="./index.html"><img src="/image/header-logo.webp" alt="Picture"></a>
            </div>
            <nav class="navbar">
                <ul class="control_nav">
                    <li class="nav-item"><a href="./index.html" class="nav-link" target="_main">Home</a></li>
                    <li class="nav-item"><a href="./about.html" class="nav-link" target="_main">About</a></li>
                    <li class="nav-item"><a href="./service.html" class="nav-link" target="_main">Service</a></li>
                    <li class="nav-item"><a href="./blog.html" class="nav-link" target="_main">Blog</a></li>
                    <li class="nav-item"><a href="./contact.html" class="nav-link" target="_main">Contact</a></li>
                </ul>
                <!-- end ul -->
                <div class="toggle-btn">
                    <i class="fa-solid fa-bars toggle-bar"></i>
                </div>
            </nav>
            <!-- end nav -->
        </div>
        <!-- end container -->
    </header>
    <!-- header end -->
    <main>
        <section class="contact-section-home">
            <div class=" about-section">
                <h2 class="about-common-heading">Contact Us</h2>
                <p class="about-common-para">
                    get in touch with us.we are always here help to you
                </p>
            </div>
            <div class="contact-section-foam" method="POST">
                <div class="foam-section">
                    <div class="sub-section-foam">
                        <form action="https://formspree.io/f/xgegqwbb" method="POST">
                            <div class="name-foam-section">
                                <div class="name">
                                    <div class="labels">
                                        <label for="Nameinput">Full Name</label>
                                    </div>
                                    <input class="Nameinput" id="Nameinput" name="User Name"
                                        placeholder="Enter Your Name" required autocomplete="off">
                                </div>
                                <div class="email">
                                    <div class="labels">
                                        <label for="emailinput">Email</label>
                                    </div>
                                    <input class="Emailinput" id="emailinput" name="User Email" type="email"
                                        placeholder="Enter Your Email" required autocomplete="off">
                                </div>
                            </div>
                            <div class="message-foam-section">
                                <div class="labels">
                                    <label for="Subject">Subject</label>
                                </div>
                                <input class="Messageinput" id="Subject" type="text" autocomplete="off"
                                    name="User Subject" placeholder="Enter title your message">
                            </div>
                            <div class="textarea-foam-section">
                                <div class="labels">
                                    <label for="messagetextarea" class="labels">Message</label>
                                </div>
                                <textarea name="textarea" type="reset" id="messagetextarea" autocomplete="off"
                                    name="User Message" rows="10" cols="33"
                                    placeholder="we are always here help to you"></textarea>
                            </div>
                            <div class="sub-button">
                                <button type="submit" class="btn btn-submit">Submit</button>
                            </div>
                        </form>
                    </div>
                    <div class="google-map-contact">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3621.1738148298177!2d67.16889727135477!3d24.82372882904028!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3eb33a8ba677f493%3A0xd8efb2ed21cfa138!2sMunna%20Bhai%20Gujiya%20Waley!5e0!3m2!1sen!2s!4v1715237754068!5m2!1sen!2s"
                            width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main end -->
    <footer class="footer-section-bg" style="padding-top: 0;">
        <div class="footer-section">
            <div class="footer-info-section">
                <div class="footer-some-detail">
                    <h1 class="footer-main-heading">Learners</h1>
                    <p class="footer-main-para">
                        let's revolutionize the way you study
                    </p>
                    <div class="footer-icons-link">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-discord"></i>
                        <i class="fa-brands fa-facebook-f"></i>
                        <i class="fa-brands fa-linkedin"></i>
                        <i class="fa-brands fa-youtube"></i>
                    </div>
                </div>
                <div class="footer-courses-detail">
                    <h1 class="footer-courses-heading">Courses</h1>
                    <a href="#" class="course-link">HTML</a>
                    <a href="#" class="course-link">CSS</a>
                    <a href="#" class="course-link">JS</a>
                    <a href="#" class="course-link">Node Js</a>
                </div>
                <div class="footer-links-detail">
                    <div class="footer-courses-detail">
                        <h1 class="footer-courses-heading">Links</h1>
                        <a href="#" class="course-link">Home</a>
                        <a href="#" class="course-link">Home</a>
                        <a href="#" class="course-link">Home</a>
                        <a href="#" class="course-link">Home</a>
                    </div>
                </div>
                <div class="footer-somelinks-detail">
                    <h1 class="footer-courses-heading">Links</h1>
                    <a href="#" class="course-link">Home</a>
                    <a href="#" class="course-link">Home</a>
                    <a href="#" class="course-link">Home</a>
                    <a href="#" class="course-link">Home</a>

                </div>
            </div>
        </div>
    </footer>
    <script src="./script.js"></script>
</body>

</html>
